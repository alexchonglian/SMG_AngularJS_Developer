<div class="dash">
	<script type="text/javascript-lazy">
            var gaugechart = AmCharts.makeChart("gaugechartdiv", {
                "type": "gauge",
                "theme": "chalk", 
                "titles": [{
                    "text": "Players online",
                    "size":20
                }],    
                "axes": [{
                    "axisThickness":1,
                     "axisAlpha":0.2,
                     "tickAlpha":0.2,
                     "valueInterval":20,
                    "bands": [{
                        "color": "#84b761",
                        "endValue": 90,
                        "startValue": 0
                    }, {
                        "color": "#fdd400",
                        "endValue": 130,
                        "startValue": 90
                    }, {
                        "color": "#cc4748",
                        "endValue": 220,
                        "innerRadius": "95%",
                        "startValue": 130
                    }],
                    "bottomText": "0 km/h",
                    "bottomTextYOffset": -20,
                    "endValue": 220
                }],
                "arrows": [{}]
            });

            setInterval(randomValue, 2000);
             // set random value
            function randomValue() {
                var value = Math.round(Math.random() * 200);
                gaugechart.arrows[0].setValue(value);
                gaugechart.axes[0].setBottomText(value);
            }

            var chart = AmCharts.makeChart("radarchartdiv", {
                type: "radar",
                "theme": "chalk",
                dataProvider: [{
                    "cat": "Graphics",
                        "litres": 156.9
                }, {
                    "cat": "Design",
                        "litres": 131.1
                }, {
                    "cat": "Easiness",
                        "litres": 115.8
                }, {
                    "cat": "Acoustics",
                        "litres": 109.9
                }, {
                    "cat": "ppl",
                        "litres": 108.3
                }, {
                    "cat": "Fun",
                        "litres": 99
                }],
            
                categoryField: "cat",
                startDuration: 2,      
                valueAxes: [{
                    axisAlpha: 0.15,
                    minimum: 0,
                    dashLength: 3,
                    axisTitleOffset: 20,
                    gridCount: 5
                }],
            
                graphs: [{
            
                    valueField: "litres",
            
                    bullet: "round",
                    balloonText: "[[value]] litres of beer per year"
                }]
            
            });
            

            var chart = AmCharts.makeChart("colchartdiv", {
                "type": "serial",
                "theme": "chalk",
                "dataProvider": [{
                    "country": "USA",
                    "visits": 2025
                }, {
                    "country": "China",
                    "visits": 1882
                }, {
                    "country": "Japan",
                    "visits": 1809
                }, {
                    "country": "Germany",
                    "visits": 1322
                }, {
                    "country": "UK",
                    "visits": 1122
                }, {
                    "country": "France",
                    "visits": 1114
                }, {
                    "country": "India",
                    "visits": 984
                }, {
                    "country": "Spain",
                    "visits": 711
                }, {
                    "country": "Netherlands",
                    "visits": 665
                }, {
                    "country": "Russia",
                    "visits": 580
                }, {
                    "country": "South Korea",
                    "visits": 443
                }, {
                    "country": "Canada",
                    "visits": 441
                }, {
                    "country": "Brazil",
                    "visits": 395
                }],
                "valueAxes": [{
                    "gridColor":"#FFFFFF",
                    "gridAlpha": 0.2,
                    "dashLength": 0
                }],
                "gridAboveGraphs": true,
                "startDuration": 1,
                "graphs": [{
                    "balloonText": "[[category]]: <b>[[value]]</b>",
                    "fillAlphas": 0.8,
                    "lineAlpha": 0.2,
                    "type": "column",
                    "valueField": "visits"      
                }],
                "chartCursor": {
                    "categoryBalloonEnabled": false,
                    "cursorAlpha": 0,
                    "zoomable": false
                },
                "categoryField": "country",
                "categoryAxis": {
                    "gridPosition": "start",
                    "gridAlpha": 0
                },
                "exportConfig":{
                  "menuTop": 0,
                  "menuItems": [{
                  "icon": '/lib/3/images/export.png',
                  "format": 'png'     
                  }]  
                }
            });

    </script>
    <div id="gaugechartdiv" style="width:300px; height:300px;"></div>
