<div class='signupform'>
	<form>
		<table class='centerSignup'>
			<tr>
				<td class='right'>{{ 'EMAIL' | translate }}</td>
				<td></td>
				<td><input type='email' ng_model='email'></td>
			</tr>
			<tr>
				<td class='right'>{{ 'PASSWORD' | translate }}</td>
				<td></td>
				<td><input type='password' ng-model='password'></td>
			</tr>
			<tr>
				<td class='right'>{{ 'FIRSTNAME' | translate }}</td>
				<td></td>
				<td class='left'><input type='text' ng-model='firstName'>*</td>
			</tr>
			<tr>
				<td class='right'>{{ 'MIDDLENAME' | translate }}</td>
				<td></td>
				<td class='left'><input type='text' ng-model='middleName'>*</td>
			</tr>
			<tr>
				<td class='right'>{{ 'LASTNAME' | translate }}</td>
				<td></td>
				<td class='left'><input type='text' ng-model='lastName'>*</td>
			</tr>
			<tr>
				<td class='right'>{{ 'NICKNAME' | translate }}</td>
				<td></td>
				<td class='left'><input type='text' ng-model='nickname'>*</td>
			</tr>
			<tr>
				<td class='right'>{{ 'USERIMAGEURL' | translate }}</td>
				<td></td>
				<td class='left'><input type='text' ng-model='imageURL'>*</td>
			</tr>
		</table>
		<div>
			<button class='btn btn-embossed btn-inverse' ng-click='createDeveloper()'>{{ 'SIGNUPTAB' | translate }}</button>
		</div>
	</form>
</div>
