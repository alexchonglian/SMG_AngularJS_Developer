<div class='loginform'>
	<form>
		<table class='center'>
			<tr>
				<td class='right'>{{ 'DEVELOPERID' | translate }}</td>
				<td></td>
				<td><input type='text' ng_model='devId'></td>
			</tr>
			<tr>
				<td class='right'>{{ 'PASSWORD' | translate }}</td>
				<td></td>
				<td><input type='password' ng-model='password'></td>
			</tr>
		</table>
		<div>
			<button class='btn btn-embossed btn-inverse' ng-click='submitLogin()'>{{ 'LOGINTAB' | translate }}</button>
		</div>
	</form>
</div>
