<div id="gamebox">
	<br>
	<div >
		<table class='center' border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td></td>
				<td><input type='button' value='Game Name'></td>
				<td><input type='button' value='Game URL'></td>
				<td><input type='button' value='Visit'></td>
				<td>Dashboard</td>
				<td>Bug Report</td>
			</tr>

			<tr ng-repeat="game in games">
				<td><button class='btn btn-embossed btn-inverse' ng-click=''>Edit</button></td>
				<td>{{game.name}}</td>
				<td>{{game.url}}</td>
				<td>{{game.stat}}</td>
				<td><a href="#/dash">Dashboard</a></td>
				<td><a href="#/bugs">Bug Report</a></td>
			</tr>

			<tr>
				<td><button class='btn btn-embossed btn-inverse' ng-click='showFormForNewGame()'>New</button></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>

	</div>

	<div>
	<form ng-show='formOpen'>
		<table class='center'>
			<tr>
				<td class='right'>developerId:</td>
				<td></td>
				<td class='left'><input type='text' ng_model='developerId'>*</td>
			</tr>
			<tr>
				<td class='right'>accessSignature:</td>
				<td></td>
				<td class='left'><input type='text' ng-model='accessSignature'>*</td>
			</tr>
			<tr>
				<td class='right'>gameName:</td>
				<td></td>
				<td class='left'><input type='text' ng_model='gameName'>*</td>
			</tr>
			<tr>
				<td class='right'>description:</td>
				<td></td>
				<td class='left'><input type='text' ng-model='description'>*</td>
			</tr>
			<tr>
				<td class='right'>URL:</td>
				<td></td>
				<td class='left'><input type='text' ng-model='width'>*</td>
			</tr>
			<tr>
				<td class='right'>width:</td>
				<td></td>
				<td class='left'><input type='text' ng-model='middleName'></td>
			</tr>
			<tr>
				<td class='right'>height:</td>
				<td></td>
				<td class='left'><input type='text' ng-model='lastName'></td>
			</tr>
		</table>
		<div>
			<button class='btn btn-embossed btn-inverse' ng-click='submitGame()'>Submit Game</button>
			<button class='btn btn-embossed btn-inverse' ng-click='cancelSubmission()'>Cancel</button>
		</div>
	</form>
	</div>
	
</div>
