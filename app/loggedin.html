<!doctype html>
<html lang="en" ng-app="SMGDevApp">
<head>
  <meta charset="utf-8">
  <title>{{ 'HOMETAB' | translate }}</title>
  <link rel="stylesheet/less" type="text/css" href="css/flat-ui.css" />
  <link rel="stylesheet/less" type="text/css" href="css/app.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
  <div id='header'>
    <h1>{{ 'DEVELOPERHOME' | translate }}</h1>

    <ul>
      <li><a id='emailTab' href='#/account'>{{ 'ACCOUNTTAB' | translate }}</a></li>
      <li><a href='#/logout'>{{ 'LOGOUTTAB' | translate }}</a></li>
    </ul>
    
    <div>
    <ul>
      
      <li><a href='#/mygames'>{{ 'MYGAMESTAB' | translate }}</a></li>
    </ul>
    </div>

  </div>

  <div class='view-animate-container'>
    <div ng-view class='view-animate'>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script>
  less = {
    env: "development",
    async: false,
    fileAsync: false,
    poll: 1000,
    functions: {},
    dumpLineNumbers: "comments",
    relativeUrls: false,
    rootpath: "./"
  };
  </script>
  <link rel="stylesheet/less" type="text/css" href="less/app.less" />
  <script src="lib/amcharts/amcharts.js" type="text/javascript"></script>
  <script src="lib/amcharts/gauge.js" type="text/javascript"></script>
  <script src="lib/amcharts/radar.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/chalk.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
  <div ng-controller='cookieCtrl'></div>  
</body>
</html>
